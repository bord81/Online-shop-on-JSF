<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xml:lang="en" lang="en">
<body>
<ui:composition template="main.xhtml">
    <ui:define name="content">
        <f:view transient="true">
<div class="col-lg-9 col-md-9 col-xs-9">
    <table class="table table-fixed table-striped table-hover">
        <thead class="theader">
        <tr>
            <td>
                <h4>
                    Your cart
                </h4>
            </td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="col-lg-3 col-md-3 col-xs-3"></td>
            <td class="col-lg-3 col-md-3 col-xs-3">Item</td>
            <td class="col-lg-3 col-md-3 col-xs-3">Quantity</td>
            <td class="col-lg-3 col-md-3 col-xs-3">Price</td>
            <td class="col-lg-3 col-md-3 col-xs-3">Total</td>
            <td class="col-lg-3 col-md-3 col-xs-3"></td>
        </tr>
        <c:forEach items="#{cartShow.items}" var="i">
            <tr>
                <td class="col-lg-3"><h:graphicImage value="#{i.sImage}"/></td>
                <td class="col-lg-3"><h:outputText value="#{i.name}"/></td>
                <td class="col-lg-3"><h:outputText value="#{i.count}"/></td>
                <td class="col-lg-3"><h:outputText value="#{i.totalprice}"/></td>
                <td class="col-lg-3"><h:form><h:commandLink action="#{cManager.removeItem}" value="Remove">
                    <f:param name="id" value="#{i.id}"/>
                </h:commandLink></h:form></td>
            </tr>
        </c:forEach>
        <tr>
            <td class="col-lg-3"><h:outputText value=""/></td>
            <td class="col-lg-3"><h:outputText value="Total: "/></td>
            <td class="col-lg-3"><h:outputText value="#{cartShow.totalcount}"/></td>
            <td class="col-lg-3"><h:outputText value="#{cartShow.cartamount}"/></td>
            <td class="col-lg-3"><h:form><h:commandLink action="#{cManager.removeAll}" value="Clear cart"/></h:form></td>
        </tr>
        </tbody>
    </table>
    </div>
        </f:view>
    </ui:define>
</ui:composition>
</body>
</html>
