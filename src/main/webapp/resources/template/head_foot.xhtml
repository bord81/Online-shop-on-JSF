<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="ru"
      xmlns:cc="http://java.sun.com/jsf/composite">
<cc:interface>
    <cc:attribute name="projectName"/>
    <cc:attribute name="homePage"/>
    <cc:attribute name="shopPage"/>
    <cc:attribute name="cartPage"/>
    <cc:attribute name="fbackPage"/>
    <cc:attribute name="homePageWelcome"/>
    <cc:attribute name="homePageWelcomeText"/>
</cc:interface>
<cc:implementation>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                        <span class="sr-only"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <h:link value="#{cc.attrs.projectName}" class="navbar-brand" outcome="main"/>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><h:link value="#{cc.attrs.homePage}" outcome="main"/></li>
                        <li><h:link value="#{cc.attrs.shopPage}" outcome="shop"/></li>
                        <li><h:link value="#{cc.attrs.cartPage}" outcome="cart"/></li>
                        <li><h:link value="#{cc.attrs.fbackPage}" outcome="contact"/></li>
                    </ul>
                </div>
            </div><!--/.nav-collapse -->
        </div>
    <div class="container">
        <div class="starter-template">
            <f:view transient="true">
            <ui:insert name="content">
                <h1>#{cc.attrs.homePageWelcome}</h1>
                <p class="lead">#{cc.attrs.homePageWelcomeText}</p>
            </ui:insert>
        </f:view>
        </div>

    </div><!-- /.container -->
    <footer class="wrapper">
        <h4><h:link class="footer_link" value="#{cc.attrs.projectName}" outcome="main"/></h4>
    </footer>
</cc:implementation>
</html>
