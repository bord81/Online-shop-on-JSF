<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="ru">
<body>
<ui:composition template="main.xhtml">
    <ui:define name="content">
        <f:view transient="true">
            <ui:repeat value="#{itemsList.items}" var="p">
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <div class="thumbnail">
                        <h:link outcome="item">
                            <f:param name="id" value="#{p.id}"/>
                            <h:graphicImage value="#{p.sImage}"/>
                        </h:link>
                        <div class="caption">
                            <h:link outcome="item">
                                <f:param name="id" value="#{p.id}"/>
                                <h4>#{p.name}</h4>
                                <h:outputText value="Price"/>
                                <h:outputText value="&lt;br/&gt;" escape="false"/>
                                <h:outputText value="#{p.price}"/>
                            </h:link>
                            <p><h:form><h:commandLink class="btn btn-primary" role="button"
                                                      action="#{cManager.addItem}">
                                <f:param name="add" value="#{p.id}"/>
                                Add to Cart
                            </h:commandLink></h:form></p>
                        </div>
                    </div>
                </div>
            </ui:repeat>
        </f:view>
    </ui:define>
</ui:composition>
</body>
</html>
